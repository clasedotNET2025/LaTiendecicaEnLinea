name: Identity Service CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'LaTiendecicaEnLinea.API.Identity/**'
      - 'LaTiendecicaEnLinea.ServiceDefaults/**'
      - 'LaTiendecicaEnLinea.Shared/**'
      - '.github/workflows/identity-api-docker.yml'
      - 'docker-compose.integration.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      # Rutas actualizadas
      - 'LaTiendecicaEnLinea.API.Identity/**'
      - 'LaTiendecicaEnLinea.ServiceDefaults/**'
      - 'LaTiendecicaEnLinea.Shared/**'
      - '.github/workflows/identity-docker.yml'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
     

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # New Step: Generates tags and handles lowercase conversion
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/identity-api
          tags: |
            type=raw,value=test

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./LaTiendecicaEnLinea.Api.Identity/Dockerfile
          push: true
          # Use the tags generated by the previous step
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max