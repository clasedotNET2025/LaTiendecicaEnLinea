name: Build and Push Identity API Docker Image

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'LaTiendecicaEnLinea.API.Identity/**'
      - 'LaTiendecicaEnLinea.ServiceDefaults/**'
      - 'LaTiendecicaEnLinea.Shared/**'
      - '.github/workflows/identity-api-docker.yml'
      - 'docker-compose.integration.yml'
      - 'postman/**'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'LaTiendecicaEnLinea.API.Identity/**'
      - 'LaTiendecicaEnLinea.ServiceDefaults/**'
      - 'LaTiendecicaEnLinea.Shared/**'
      - 'postman/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/orderflow-identity-api

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./LaTiendecicaEnLinea.API.Identity/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
